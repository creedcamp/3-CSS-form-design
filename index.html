<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
      <form class="containers" action="">
        <div class="column">
          <div class="gc">
            <label for="fname">first name</label>
            <input id="fname" type="text" name="fname" placeholder="John" />
          </div>
          <!-- 1 -->
          <div class="gc">
            <label for="lname">last name</label>
            <input id="lname" type="text" name="lname" placeholder="Doe" />
          </div>
          <!-- 2 -->
          <div class="gc">
            <label for="eMail">email address</label>
            <input
              id="eMail"
              type="text"
              name="eMail"
              placeholder="punch-fun@email.com"
            />
          </div>
          <!-- 3 -->
          <div class="gc">
            <label for="country">Choose your country</label>
            <select name="country" id="country">
              <option value="">Please choose your country</option>
              <option value="U.S.">United States</option>
              <option value="France">France</option>
              <option value="Botswana">Botswana</option>
            </select>
          </div>
          <!-- 4 -->
          <div class="gc">
              <label for="biography">Biography</label>
              <textarea
                id="biography"
                type="text"
                rows="3"
                cols="3"
                placeholder="So....how's life?"
              ></textarea>
          </div>
          <!-- 5 -->
        </div>
        <div class="column">
          <div class="gc">
            <label for="phone-number">Phone Number</label>
            <input
              id="phone-number"
              type="number"
              name="phone-number"
              placeholder="+351-999-9999"
            />
          </div>
          <!-- 6 -->
          <div class="gc">
              <label for="affiliations">Affiliations</label>
              <textarea
                id="affiliations"
                type="text"
                rows= "3"
                cols= 3
                placeholder="Who do you know? Who sent you."
              ></textarea>
          </div>
          <!-- 7 -->
          <div class="gc">
            <label for="occupation">Occupation</label>
            <select name="occupation" id="occupation">
              <option value="">What currently "pays" you?</option>
              <option value="construction">Construction</option>
              <option value="customer service">Customer service</option>
              <option value="managment">Managment</option>
            </select>
          </div>
          <!-- 8 -->
          <div class="gc">
            <label for="cat's name">Cat's name</label>
            <input
              id="cat's name"
              type="text"
              name="cat's name"
              placeholder="Was it mittens?"
            />
          </div>
          <!-- 9 -->
          <div class="gc">
            <label for="favorite gadget">Favorite gadget</label>
            <input
              id="favorite gadget"
              type="text"
              name="favorite gadget"
              placeholder="Go Go Gadget _"
            />
          </div>
          <!-- 10 -->
        </div>
        <div class="column">
          <div class="gc">
            <label for="type of talent">Type of talent</label>
            <select name="type of talent" type="text" id="type of talent">
              <option value="">Choose your abilities</option>
              <option value="video games">Video games</option>
              <option value="nightmare suppression">
                Nightmare suppression
              </option>
              <option value="weird flexing">Weird flexing</option>
            </select>
          </div>
          <!-- 11 -->
          <div class="gc">
            <label for="Favorite drink">Favorite drink</label>
            <input
              id="Favorite drink"
              type="text"
              name="Favorite drink"
              placeholder="Codetini?"
            />
          </div>
          <!-- 12 -->
          <div class="gc">
            <label for="special power">Special power</label>
            <input
              id="special power"
              type="text"
              name="special power"
              placeholder="Fly or Fling?"
            />
          </div>
          <!-- 13 -->
          <div class="gc">
            <label for="weapon of choice">Weapon</label>
            <input
              id="weapon of choice"
              type="text"
              name="weapon of choice"
              placeholder="Arm thyself"
            />
          </div>
          <!-- 14 -->
          <div class="gc">
              <label for="comments">Comments</label>
              <textarea
                id="comments"
                name="comments"
                rows = 3
                cols = 3
                placeholder="Comments, compliments, and other stuff.?"
              ></textarea>
          </div>
          <!-- 15 -->
        </div>
      </form>
    </div>
  </body>
</html>
